{% extends "network/layout.html" %}

{% block body %}
    {% for post in posts %}
        <div class="card">
            <p>{{ post.post_text }}</p>
            <p>Likes: 0</p>
            <p>By: <a href="{% url 'author' post.author.id %}">{{ post.author }}</a></p>
            <p>Posted on: {{ post.published_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
